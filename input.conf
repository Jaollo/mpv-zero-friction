# ==========================================================
# mpv.net Zero-Friction Workstation v0.6
# ==========================================================

# --- 1. FRAME STEPPING (Arrows + Side Buttons) ---
LEFT       frame-back-step
RIGHT      frame-step
MBTN_BACK  script-binding mouse-back-repeat
MBTN_FORWARD script-binding mouse-forward-repeat

# --- 2. SPEED (Up/Down Arrows) ---
DOWN       add speed -0.05
UP         add speed  0.05

# --- 3. SEEKING (Comma/Period) ---
,          seek -2 exact
.          seek  2 exact

# --- 4. ZOOMING (Scroll Wheel + Z/X) ---
WHEEL_UP             script-binding zoom-in-cursor
WHEEL_DOWN           script-binding zoom-out-cursor
MBTN_LEFT+WHEEL_UP   script-binding zoom-in-cursor
MBTN_LEFT+WHEEL_DOWN script-binding zoom-out-cursor
z                    script-binding zoom-in-cursor
x                    script-binding zoom-out-cursor
Shift+LEFT set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0

# --- 5. SPATIAL NAVIGATION (Mouse1 Drag) ---
MBTN_LEFT      script-binding drag-to-pan

# --- 6. PAUSE / MUTE / QUIT (Mouse Buttons) ---
MBTN_RIGHT     no-osd cycle mute
MBTN_MID       script-binding double-right-quit
RCTRL          cycle pause
-              cycle pause
p              no-osd cycle mute

# --- 7. LOOPING ---
m          ab-loop
M          cycle loop-file

# --- 8. UTILITIES ---
'          vf toggle lavfi=[crop=ih*(9/16):ih]
ESC        quit
